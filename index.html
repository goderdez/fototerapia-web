<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sistema inteligente de análisis de piel y generación de parámetros de fototerapia">
  <meta name="keywords" content="fototerapia, LED, infrarrojo, tratamiento piel, análisis fototipo">
  <title>Fototerapia AI - Sistema de Análisis Inteligente</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- React and ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  
  <!-- Babel Standalone para JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
  
  <style>
    @keyframes fade-in {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .animate-fade-in {
      animation: fade-in 0.6s ease-out;
    }
    
    /* Smooth scrolling */
    html {
      scroll-behavior: smooth;
    }
    
    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
    }
    
    ::-webkit-scrollbar-track {
      background: #1e293b;
    }
    
    ::-webkit-scrollbar-thumb {
      background: #6366f1;
      border-radius: 5px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: #818cf8;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel" src="./App.jsx"></script>
  
  <script type="text/babel">
    // Si App.jsx no se carga automáticamente, usa este código inline
    // Copia el contenido de App.jsx aquí si es necesario
    
    const container = document.getElementById('root');
    const root = ReactDOM.createRoot(container);
    
    // Asumiendo que App.jsx exporta FototerapiaApp
    // Si no se carga automáticamente, descomentar y pegar el componente aquí
    
    root.render(<FototerapiaApp />);
    
    // Inicializar Lucide icons después de que el componente se monte
    setTimeout(() => {
      if (typeof lucide !== 'undefined') {
        lucide.createIcons();
      }
    }, 100);
  </script>
</body>
</html>
